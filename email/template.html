<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
		.main {
			width: 80%;
			margin: 20px auto;
		}

		table {
			border-spacing: 0;
			width: 100%;
		}

		tr {
			text-align: left;
		}

		th {
			padding: 10px;
		}

		table thead {
			background-color:#009879;
			color: white;
		}
		table thead th {
			border-radius: 8px;
			border: 2px solid #ddd;
		}

		table tbody tr {
			border-radius: 8px;
			background-color: #eee;
		}

		table tbody tr td {
      padding: 5px;
      border: 3px solid white;
		}
    </style>
  <title>{{ title }}</title>
</head>
<body>
  <div>{{ table }}</div>
  <div>
    <div class="wrap">
      <table>
        <thead>
          {% for head in heads %}
            <th> {{ head }} </th>
          {% endfor %}
        </thead>
        <tbody>
          {% for line in lines %}
          <tr>
            {% for key in heads %}
              <td>{{ line[key] }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</body>
</html>
